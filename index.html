  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

  <body>
    <nav class="bg-red-600">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex flex-shrink-0 items-center">
              <img class="h-8 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <form class="max-w-sm mx-auto">
                  <select id="selectGen" class="border border-gray-300 bg-[#171717] text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    <option selected value="tipo1">Geração 1</option>
                    <option value="tipo2">Geração 2</option>
                    <option value="tipo3">Geração 3</option>
                    <option value="tipo4">Geração 4</option>
                    <option value="tipo5">Geração 5</option>
                    <option value="tipo6">Geração 6</option>
                    <option value="tipo7">Geração 7</option>
                    <option value="tipo8">Geração 8</option>
                    <option value="tipo9">Geração 9</option>
                  </select>
                </form>
                <form class="max-w-sm mx-auto">
                  <select id="selectElement" class="border border-gray-300 bg-[#171717] text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    <option selected value="">Elementos</option>
                    <option value="tipo1">Normal</option>
                    <option value="tipo2">TIpo Fogo</option>
                    <option value="tipo3">Tipo Agua</option>
                  </select>
                </form>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
              <div class="relative ml-3">
                <div>
                  <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="absolute -inset-1.5"></span>
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full" src="https://avatars.githubusercontent.com/u/92095219?v=4" alt="">
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <form class="max-w-sm mx-auto">
            <select id="selectGen" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-00">
              <option selected value="gen_1">1</option>
              <option value="gen_2">2</option>
              <option value="gen_3">3</option>
            </select>
          </form>
        </div>
      </div>
    </nav>
